<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="./styles.css">

</head>
<body>
  <header hidden>QR Code Component Practice</header>
  <main>
    <div class="frame-card">
      <img class="qr-card" src="images/image-qr-code.png" alt="QR Code of Frontend Mentor website">
      <div class="bold-text">Improve your front-end skills by building projects</div>
      <div class="slim-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Rachel Zhang</a>.
    </div>
  </footer>
</body>
</html>
